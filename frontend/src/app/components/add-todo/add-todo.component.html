<form [formGroup]="addToDoForm" class="form-group" (ngSubmit)="onAddToDo()">
  <div class="form-control">
    <label for="name"> Name: </label>
    <br />
    <input
      type="text"
      id="name"
      name="name"
      placeholder="Enter ToDo Name"
      formControlName="name"
    />
  </div>
  <div class="form-control">
    <label for="description"> Description: </label>
    <br />
    <textarea
      name="description"
      id="description"
      cols="30"
      rows="10"
      formControlName="description"
    ></textarea>
  </div>
  <div class="form-control">
    <h3>Priority:</h3>
    <label for="high">High</label>
    <input
      type="radio"
      name="isHighPriority"
      id="high"
      [value]="true"
      formControlName="isHighPriority"
    />
    <label for="low">Low</label>
    <input
      type="radio"
      name="isHighPriority"
      id="low"
      [value]="false"
      formControlName="isHighPriority"
    />
  </div>
  <button>submit</button>
  <br /><br />
</form>
